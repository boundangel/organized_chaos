{{ define "main"}}
    <header class="homepage-header">
        <div class="container">
            <h1>{{ .Title }}</h1>
        </div>
    </header>

    <main>
        <div class="container">
            {{ range where .Site.RegularPages "Type" "posts" }}
            <div class="home-page-article">
                <a class="home-page-article_link" href="{{ .Permalink }}">{{ .Title }}</a>
                <span class="home-page-article_date">{{ .Params.date.Format "Mon Jan 2, 2006" }}</span>
            </div>
            {{ end }}
        </div>
    </main>
{{ end }}
